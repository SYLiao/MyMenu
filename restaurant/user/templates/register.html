{% extends 'base.html' %}
{% block content %}
{% if message %}
    {{message}}
{% endif %}
<div class="form-wrapper">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <div class="button-wrapper submit">
            <input type="submit" value="Register" />
        </div>
    </form>
</div>
{% endblock %}
